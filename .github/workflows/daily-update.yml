name: Daily Dashboard Update

on:
  # Run daily near 08:00 UK local time (handles GMT/BST by triggering at both 07:00 and 08:00 UTC)
  # A guard step below ensures we only proceed when Europe/London hour == 08
  schedule:
    - cron: '0 7 * * *'   # Covers BST (UTC+1)
    - cron: '0 8 * * *'   # Covers GMT (UTC+0)
  # Temporary: also run on push to master so we can test immediately
  push:
    branches: [ master ]
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-dashboard:
    # Prevent infinite loops when the bot commits on push
    if: ${{ github.event_name != 'push' || github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Decide if UK time is 08:00
      id: timecheck
      shell: bash
      run: |
        hour=$(TZ=Europe/London date +%H)
        echo "UK current hour: $hour"
        if [ "$hour" = "08" ]; then
          echo "run=true" >> $GITHUB_OUTPUT
          echo "Proceeding: It is 08:00 in UK (Europe/London)."
        else
          echo "run=false" >> $GITHUB_OUTPUT
          echo "Skipping: Not 08:00 in UK (Europe/London)."
        fi
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
      if: ${{ steps.timecheck.outputs.run == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
        
    - name: Install dependencies
      if: ${{ steps.timecheck.outputs.run == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build dashboard
      env:
        DATA_DIR: ${{ github.workspace }}
      if: ${{ steps.timecheck.outputs.run == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
      run: |
        python scripts/build_for_netlify.py
        
    - name: Configure git
      if: ${{ steps.timecheck.outputs.run == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "Sustainability Dashboard Bot"
        
    - name: Commit and push changes
      if: ${{ steps.timecheck.outputs.run == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
      run: |
        git add public/
        git add sustainability_updates_enhanced.db || true
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
          git commit -m "Auto-update dashboard: $TIMESTAMP - Deepa Rao"
          git push
        fi
        
    # Netlify automatically deploys when GitHub is updated
    # No additional steps needed if you've connected GitHub to Netlify
