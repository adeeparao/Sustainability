name: Daily Dashboard Update

on:
  # Run every day at 8 AM UTC
  schedule:
    - cron: '0 8 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build dashboard
      env:
        DATA_DIR: ${{ github.workspace }}
      run: |
        python scripts/build_for_netlify.py
        
    - name: Configure git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "Sustainability Dashboard Bot"
        
    - name: Commit and push changes
      run: |
        git add public/
        git add sustainability_updates_enhanced.db || true
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
          git commit -m "Auto-update dashboard: $TIMESTAMP - Deepa Rao"
          git push
        fi
        
    # Netlify automatically deploys when GitHub is updated
    # No additional steps needed if you've connected GitHub to Netlify
